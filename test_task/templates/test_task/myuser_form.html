<!DOCTYPE html>
<html>
    <head>
        <title>My Wiki</title>
      <!--  <link href="/static/master.css" rel="stylesheet" type="text/css" media="all"/> -->
    </head>

    <body>
    <form action="{% url 'task:sign_up' %}" method="post">
    {% csrf_token %}
    
      <table>
        <tr>
          <td class="label">
            Username
          </td>
          <td>
            <input type="text" name="username" value="{{UserName}}">
          </td>
          <td class="error">
            {{error_username}}
          </td>
        </tr>

        <tr>
          <td class="label">
            Password
          </td>
          <td>
            <input type="password" name="password" value="">
          </td>
          <td class="error">
            {{error_password}}
          </td>
        </tr>

        <tr>
          <td class="label">
            Verify Password
          </td>
          <td>
            <input type="password" name="verify" value="">
          </td>
          <td class="error">
            {{error_verify}}
          </td>
        </tr>

        <tr>
          <td class="label">
            Email
          </td>
          <td>
            <input type="text" name="email" value="{{eMail}}">
          </td>
          <td class="error">
            {{error_email}}
          </td>
        </tr>
        <tr>
          <td class="label">
            First Name
          </td>
          <td>
            <input type="text" name="first_name" value="{{first_name}}">
          </td>
          <td class="error">
            {{fname_error}}
          </td>
        </tr>
        <tr>
          <td class="label">
            Last Name
          </td>
          <td>
            <input type="text" name="last_name" value="{{last_name}}">
          </td>
          <td class="error">
            {{lname_error}}
          </td>
        </tr>
        <tr>
          <td class="label">
            Cash
          </td>
          <td>
            <input type="text" name="cash" value="{{cash}}">
          </td>
          <td>
            {{cash_error}}
          </td>
        </tr>
      </table>

      <input type="submit">
      <a href="/login">login</a>
    </body>
    </html>
